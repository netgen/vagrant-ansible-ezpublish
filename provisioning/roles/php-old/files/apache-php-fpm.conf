<IfModule mod_fastcgi.c>
    AddHandler php5-fcgi .php
    Action php5-fcgi /php5-fcgi
    Alias /php5-fcgi /usr/lib/cgi-bin/php
    FastCgiExternalServer /usr/lib/cgi-bin/php -socket /var/run/php5-fpm.sock -pass-header Authorization

    <Directory /usr/lib/cgi-bin/>
        AllowOverride None
        Require all granted
    </Directory>
</IfModule>
